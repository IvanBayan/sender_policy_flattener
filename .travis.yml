language: python
cache: pip  
python:
  - "2.6"
  - "2.7"
 # - "3.2"   unicode issues
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "nightly"
 # - "pypy"   sys.getsizeof not implemented in pypy
 # - "pypy3"  sys.getsizeof not implemented in pypy

matrix:  
  allow_failures:
    - python: "3.7-dev"
    - python: "nightly"
    
install: pip install -r requirements.txt
script: nosetests --nocapture --verbose
